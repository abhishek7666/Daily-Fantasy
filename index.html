<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Fantasy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
        <div class="container myTeam">

                    </div>
                </div>
                <div class="row mb-14">
                    <div class="col-6 flex">
                        <img src="assets\images\india.jpg" class="indiaImg" alt="india">

                    </div>
                    <div class="col-6">
                       <p class="time rank"> 4 </p>
                    </div>
                </div>

                <div class="row">

                    </div>
                    <div class="col-6">

                </div>

                        <div class="col-2 float-right">

                        </div>
                    </div>
                    <div class="row flex selected">
                        <div class="col-5 flex">

                            <img src="D:\DailyFantasy\assets\images\remove.png" class="cursor" alt="">

                        </div>
                        <div class="col-2 float-right">
                            <img src="assets\images\Add.png" class="cursor" alt="">

                    </div>
                    <div class="row flex NotSelected">

                    </div>

                            <img src="assets\images\Add.png" class="cursor" alt="">

                    </div>

                <div class="row">
                    <div class="col-6">

                    <div class="col-6">
