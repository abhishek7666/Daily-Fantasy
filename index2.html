<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Fantasy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="assets\css\helper.css">
</head>
<body>
    <div class="container myTeam">
        <section class="mb-20 ">
            <div class="row mb-35">
                <div class="col-6">
                    <h1 class="mainHeading">&larr; My Team</h1>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-8"><p class="time">1h 26m Left </p></div>
                        <div class="col-4"><img src="assets\images\Group.png"class="pl-20" alt=""></div>
                    </div>
                    
                </div>
            </div>
            <div class="row mb-14">
                <div class="col-6 flex">
                    <img src="assets\images\india.jpg" class="indiaImg" alt="india">
                    <h2 class="subHeading">INDIA</h2>
                </div>
                <div class="col-6">
                <p class="time rank"> 4 </p>
                </div>
            </div>
            <div class="row mb-20">
                <div class="col-6 flex">
                    <img src="assets\images\NewZealand.jpg" class="indiaImg" alt="india">
                    <h2 class="subHeading">New Zealand</h2>
                </div>
                <div class="col-6">
                <p class="time rank rank1"> 3 </p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="row flex">
                        <img src="assets\images\PitchImg\PitchCredit.png" class="mr-10" alt="credit">
                        <img src="assets\images\PitchImg\pitchPlayers.png" alt="players">
                    </div>
                </div>
                <div class="col-6">
                    <a href="index.html" class="float-right">
                        <img src="assets\images\PitchImg\pitchList.png" class="float-right cursor" alt="listPitch">
                    </a>
                </div>
            </div>
        </section>

        <section class="pitch">
            <div class="row">
                <img src="assets\images\PitchImg\Frame 11082.png" alt="">
            </div>
        </section>
    </div>
    
</body>
</html>
